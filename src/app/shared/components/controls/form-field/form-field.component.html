<div 
    class="form-field-wrapper" 
    [formGroup]="fgroup"
    [class.visible] = "formField.visible"
    [ngSwitch]="formField.type"
    #inputElement
>
    <div 
        class="icon 
        {{fieldIconClass}}" 
        [innerHTML]="formField.safeContent"
        *ngIf="formField.visible"
        >
    </div>
    <input 
        type="text" 
        formControlName="{{formField.name}}"
        name="{{formField.name}}"
        *ngSwitchCase = "1" 
        autocomplete="off" 
        spellcheck='false' 
        autocorrect='off'
        placeholder="{{placeholder[language]}}"
        autofocus
        #inputElement
        class="x"
        
    />
    <input 
        type="hidden" 
        formControlName="{{formField.name}}" 
        *ngSwitchCase = "5"
    />
    <input 
        type="password" 
        formControlName="{{formField.name}}" 
        *ngSwitchCase = "6" 
        autocomplete="off" 
        spellcheck='false' 
        autocorrect='off'
        placeholder="{{placeholder[language]}}"
        autofocus        
    />
    <label 
        for="{{formField.name}}"
        *ngIf="formField.visible"
    >
    {{label[language]}}
    </label>
</div>
<div class="validation">
    <span 
        class="message" 
        *ngIf="showValMessage"
    >
    {{validationMessage}}
    </span>
</div>
