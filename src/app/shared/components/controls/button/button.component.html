<button 
    class="{{button.class}}" 
    title="{{title[languageCode]}}"
    (click)="SendEvent(button.process)"
>
    <span>{{label[languageCode]}}</span>
    <div 
        class="button-icon 
        {{button.icon!.class}}" 
        [innerHTML]="button.safeContent"
    >
    </div>    
    <div class="transition"></div>
</button>
