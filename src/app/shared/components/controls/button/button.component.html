<button 
    class = "{{button.class}}" 
    title = "{{title[language]}}"
    (click) = "SendEvent(button.process)"
    type =  {{button.type}}
>
    <span>{{label[language]}}</span>
    <div 
        class="button-icon 
        {{button.icon!.class}}" 
        [innerHTML]="button.safeContent"
    >
    </div>    
    <div class="transition"></div>
</button>
