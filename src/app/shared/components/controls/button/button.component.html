<button 
    class="{{button.class}}" 
    title="{{button.title}}"
    (click)="SendEvent(button.eventsToTrigger)"

>
    <span>{{button.label}}</span>
    <div 
        class="button-icon 
        {{button.icon!.class}}" 
        [innerHTML]="button.safeContent"
    >
    </div>    
    <div class="transition"></div>
</button>
